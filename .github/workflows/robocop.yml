name: Robocop Linter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run Robocop
        run: |
          ROBOT_FILES=$(find . -name "*.robot")
          if [ -z "$ROBOT_FILES" ]; then
            echo "No .robot files found. Skipping Robocop."
          else
            robocop check $ROBOT_FILES
          fi
